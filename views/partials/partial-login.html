<style>
  #loginview .panel {
      background: rgba(255, 255, 255, 0.8);
      
  }
</style>


<div class="container" ng-app="loginApp" ng-controller="loginController">
	<div class="col-xs-6">
    <div id="loginview" class="row centered-form">
		<div  class="panel panel-default">

			<div class="panel-heading">
				<b class="" style="color: #000000" id="community_name">
					<!--Inline PHP Variable of Community Name-->
					CommunIT Login

				</b>
			</div>

		<div  class="panel-body">
			<form  class="form-horizontal" ng-submit="postLogin()">
				<div   class="form-group">
					<b for="loginID" class="col-sm-3 control-label" style="color: #000000">Login ID</b>
					<div class="col-sm-9">
						<input id="loginID" name="username" type="text" class="form-control" placeholder="Login ID" required="" style="" required autofocus ng-model="inputData.username"> <br/>
					</div>
				</div>

			<div class="form-group">
				<b for="password" class="col-sm-3 control-label" style="color: #000000">Password</b>
				<div class="col-sm-9">
					<input  id="password" name="password" type="password" class="form-control" placeholder="Password" required ng-model="inputData.password"> <br/>
					<span class="text-danger" ng-show="errorMsg">{{errorMsg}}</span>
				</div>
			</div>


			<div class="form-group last">
				<div class="col-sm-offset-1 col-sm-10">
					<button name="submit" type="submit" value=" Login " class="btn btn-primary btn-lg" style=" width: 45%;">Sign In</button>
					<!--<a ui-sref="createaccount" class="btn btn-danger btn-lg" style="width: 50%;" > Create Account </a> -->
				</div>
			</div>

			</form>
		</div>
		</div>
	</div>
</div>
</div>
